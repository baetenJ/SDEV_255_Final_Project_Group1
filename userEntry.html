<!--This page is to add courses-->
<!--Courses should have a: Course name, description, subject area, and number of credits-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Course Entry</title>
</head>

<body>

    <div id="navbar">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="userEntry.html">Course Entry</a></li>
                <li><a href="allCourses.html">All Courses</a></li>
            </ul>
        </nav>
    </div>

    <div id="container">
        <form id="courseForm">
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" name="courseName"><br>           
            <label for="courseSubject">Subject Area:</label>
            <input type="text" id="courseSubject" name="courseSubject"><br>
            <label for="courseCredits">Number of Credits:</label>
            <input type="number" id="courseCredits" name="courseCredits" min="1" max="4"><br>
            <label for="courseDesc">Description:</label>
            <textarea id="courseDesc" name="courseDesc" rows="1" cols="10"></textarea><br>
            <input type="submit" id="submit" value="Submit">
            <!--On submit, user should be notified the course was sent successfully-->
        </form>
    </div>
    
<script src="script.js"></script>

</body>
</html>
